<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <title>PokeAPI-Test</title>
    </head>
    <body>
        <div id='navBar'>
            <a href="searchTab.html">Search</a>
        </div>
        <h1>PokeAPI-Test</h1>
        <div id="card-container">
            <h2>Your Card!</h2>
            <img id="card-image" src="" alt="Pokémon Card">
            <div class = "extra-info">
                <p id="card-name"></p>
                <p id="card-set"></p>
                <p id="poke-id"></p>
            </div>

        </div>
        <script>
            fetch('/card')
                .then(response => response.json())
                .then(card => {
                    // Get the image and other card details
                    const cardImage = document.getElementById('card-image');
                    const cardName = document.getElementById('card-name');
                    const cardSet = document.getElementById('card-set');
                    const cardID = document.getElementById('poke-id');

                    // Set the src of the image element to the card's image URL
                    cardImage.src = card.images.large;

                    cardName.textContent = `Name: ${card.name}`;
                    cardSet.textContent = `Set: ${card.set.name}`;
                    cardID.textContent = `ID: ${card.set.id}`;
                })
                .catch(error => {
                    console.error('Error fetching Pokémon card:', error);
                });
        </script>
    </body>
</html>
