<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://use.typekit.net/stu8idj.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>Poke-View</title>
    </head>
    <body>
        <div id='navBar'>
            <a href="../index.html">
                <i class="fas fa-home"></i>Home
            </a>
        </div>
        <div id='navBar'>
            <a href="searchTab.html">
                <i class="fas fa-search"></i>Search
            </a>
        </div>
        <div id="aboutButton">
            <a href="about page/about.html">
                <i class="fas fa-person"></i>About
            </a>
        </div>
        <h1>Welcome to Poke-View</h1>
        <div id="card-container">
            <h2>Our Current Favorite Card!</h2>
            <img id="single-card-image" src="" alt="Pokémon Card">
            <div class = "extra-info">
                <p id="card-name"></p>
                <p id="card-set"></p>
                <p id="poke-id"></p>
            </div>

        </div>
        <script>
            fetch('/card')
                .then(response => response.json())
                .then(card => {
                    // Get the image and other card details
                    const cardImage = document.getElementById('single-card-image');
                    const cardName = document.getElementById('card-name');
                    const cardSet = document.getElementById('card-set');
                    const cardID = document.getElementById('poke-id');

                    // Set the src of the image element to the card's image URL
                    cardImage.src = card.images.large;

                    cardName.textContent = `Name: ${card.name}`;
                    cardSet.textContent = `Set: ${card.set.name}`;
                    cardID.textContent = `ID: ${card.set.id}`;
                })
                .catch(error => {
                    console.error('Error fetching Pokémon card:', error);
                });
        </script>
    </body>
</html>
